<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Box with Finite Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #sliding-box {
            position: relative;
            width: 80%; /* Adjust the width as needed */
            max-width: 600px;
            overflow: hidden;
            margin: 0 auto;
            border: 2px solid #333;
            border-radius: 8px;
        }

        .images-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .image {
            flex:0 0 100px;
            box-sizing: border-box;
        }

        .image img {
            width: 300px;
            height: auto;
            border-radius: 8px;
        }

        #prev, #next {
            position: absolute;
            top: 50%;
            font-size: 18px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 8px;
            cursor: pointer;
        }

        #prev {
            left: 10px;
        }

        #next {
            right: 10px;
        }
    </style>
</head>
<body>

    <div id="sliding-box">
        <div class="images-container">
            <div class="image"><img src="https://placekitten.com/600/400" alt="Image 1"></div>
            <div class="image"><img src="https://placekitten.com/601/400" alt="Image 2"></div>
            <div class="image"><img src="https://placekitten.com/602/400" alt="Image 3"></div>
            <div class="image"><img src="https://placekitten.com/603/400" alt="Image 4"></div>
            <div class="image"><img src="https://placekitten.com/604/400" alt="Image 5"></div>
        </div>
    </div>

    <button id="prev" onclick="changeImage(-1)">‹</button>
    <button id="next" onclick="changeImage(1)">›</button>

    <script>
        const slidingBox = document.getElementById('sliding-box');
        const imagesContainer = document.querySelector('.images-container');
        const imageWidth = slidingBox.offsetWidth;
        let currentImageIndex = 0;
        let slideInterval;

        function changeImage(direction) {
            currentImageIndex = (currentImageIndex + direction + imagesContainer.children.length) % imagesContainer.children.length;
            const translateValue = -currentImageIndex * imageWidth;
            imagesContainer.style.transform = `translateX(${translateValue}px)`;

            
            if (currentImageIndex === imagesContainer.children.length - 1) {
                clearInterval(slideInterval);
            }
        }

        slideInterval = setInterval(() => changeImage(1));
        
    </script>

</body>
</html>
