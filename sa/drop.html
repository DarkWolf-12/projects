<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Animation - Left to Right</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://placekitten.com/1200/800') repeat-x; /* Repeat background image horizontally */
            animation: slideBackground 10s linear infinite; /* Adjust duration as needed */
        }

        @keyframes slideBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }

        #content {
            text-align: center;
            z-index: 1;
            color: #fff;
        }
    </style>
</head>
<body>

    <div id="content">
        <h1>Main Content</h1>
        <p>This is the main content of the page.</p>
    </div>

</body>
</html>
