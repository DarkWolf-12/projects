<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Side Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        #menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: -1; /* Initially hidden */
            opacity: 0;
            pointer-events: none; /* Allow interactions with elements behind the overlay */
            transition: opacity 0.3s ease-in-out;
        }

        #side-menu {
            position: fixed;
            top: 0;
            left: -300px; /* Initially hidden */
            width: 300px;
            height: 100%;
            background-color: #333;
            color: #f5f2f2;
            transition: left 0.3s ease-in-out;
        }

        #menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            background-color: #818589;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 2; /* Ensure the button is above the overlay */
        }

        #content {
            margin-left: 20px;
            transition: margin-left 0.3s ease-in-out;
        }

        /* Style for menu links */
        #side-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            border-bottom: 1px solid #555;
            transition: background-color 0.3s;
        }

        #side-menu a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <button id="menu-button" onclick="toggleMenu()">â˜° All</button>

    <div id="menu-overlay" onclick="closeMenu()"></div>

    <div id="side-menu">
        <a href="javascript:void(0)" onclick="closeMenu()"><i class="fa-solid fa-xmark"></i></a>
        <a href="#" class="side-sign"  ><i class="fa-regular fa-user"></i>  Hello, sign in </a>
        <div>

         <h1 class="side-head">Digital Content & Devices</h1>
            <ul class="side-list">
              <li> <a href="#" class="side-list" >  Amazon Music</a></li>
            <li>  <a href="#" class="side-list" >Kindle e-reder & Books</a></li>
            <li> <a href="#" class="side-list" >Amazon Appstore</a></li>
          </ul>
        
        </div>
        <div>

          <h1 class="side-head">Shop By Department</h1>
             <ul class="side-list">
               <li> <a href="#" class="side-list" >Electronics</a></li>
             <li>  <a href="#" class="side-list" >computers</a></li>
             <li> <a href="#" class="side-list" >Smart Home</a></li>
             <li> <a href="#" class="side-list" >Arts & Crafts</a></li>
             <li>  <a href="#" class="side-list" >Automotive</a></li>
             <li> <a href="#" class="side-list" >Baby</a></li>
           </ul>
         
         </div>
         <div>

          <h1 class="side-head">Programs & Features</h1>
             <ul class="side-list">
               <li> <a href="#" class="side-list" >Gift Cards</a></li>
             <li>  <a href="#" class="side-list" >Shop by Intrest</a></li>
             <li> <a href="#" class="side-list" >Amazon Live</a></li>
           </ul>
         
         </div>
        
      
    </div>

    

    <script>
        function toggleMenu() {
            const menuOverlay = document.getElementById('menu-overlay');
            const sideMenu = document.getElementById('side-menu');
            const content = document.getElementById('content');

            if (menuOverlay.style.opacity === "1") {
                menuOverlay.style.opacity = "0";
                sideMenu.style.left = "-300px";
                content.style.marginLeft = "20px";
            } else {
                menuOverlay.style.opacity = "1";
                sideMenu.style.left = "0";
                content.style.marginLeft = "300px";
            }
        }

        function closeMenu() {
            const menuOverlay = document.getElementById('menu-overlay');
            const sideMenu = document.getElementById('side-menu');
            const content = document.getElementById('content');

            menuOverlay.style.opacity = "0";
            sideMenu.style.left = "-300px";
            content.style.marginLeft = "20px";
        }
    </script>

</body>
</html>
