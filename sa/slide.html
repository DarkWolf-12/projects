<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            background-color: #333;
            overflow-x: hidden;
            padding-top: 20px;
            transition: 0.5s;
        }

        .side-menu a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .side-menu a:hover {
            background-color: #555;
        }

        .content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.5s;
        }

        #menuButton {
            font-size: 20px;
            cursor: pointer;
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 1;
        }
    </style>
    <title>Toggleable Side Menu Example</title>
</head>
<body>

    <!-- Button to open the side menu -->
    <div id="menuButton" onclick="toggleMenu()">&#9776; All</div>

    <!-- Side menu -->
    <div class="side-menu" id="mySideMenu">
        <a href="javascript:void(0)" onclick="closeMenu()">&#10006; Close Menu</a>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Main content area -->
    
    <script>
        function toggleMenu() {
            var sideMenu = document.getElementById("mySideMenu");
            if (sideMenu.style.width === "250px") {
                closeMenu();
            } else {
                openMenu();
            }
        }

        function openMenu() {
            document.getElementById("mySideMenu").style.width = "250px";
            document.getElementById("menuButton").style.marginLeft = "250px";
            document.getElementById("content").style.marginLeft = "250px";
        }

        function closeMenu() {
            document.getElementById("mySideMenu").style.width = "0";
            document.getElementById("menuButton").style.marginLeft = "0";
            document.getElementById("content").style.marginLeft = "0";
        }
    </script>

</body>
</html>
