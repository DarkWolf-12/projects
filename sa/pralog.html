<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
      .amalink{
       /* background-color: #4caf50; */
height: 200px;
background-size: cover;
width: 200px;
background-image: url(https://logowik.com/content/uploads/images/amazon-black3184.jpg);
/* background-size: contain; */
      }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

<div>
<div class="amalink">
    <img src=""  alt="ssss">
</div>

    <form id="loginForm">
        <h2>Login</h2>
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>

        <button type="button" onclick="login()">Login</button>
    </form>
</div>

<script>
    function login() {
        var username = document.getElementById('loginUsername').value;
        var password = document.getElementById('loginPassword').value;

        // Implement login logic here (usually involves sending a request to the server)

        // For this example, just show an alert
        alert('Login attempt - Username: ' + username + ', Password: ' + password);
    }
</script>

</body>
</html>
