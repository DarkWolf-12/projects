<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Slider - Left to Right</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 300%; /* Three times the viewport width for left-to-right sliding */
            height: 100%;
            display: flex;
            transition: transform 1s ease-in-out;
        }

        #background-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #prev, #next {
            position: absolute;
            top: 50%;
            font-size: 24px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }

        #prev {
            left: 10px;
        }

        #next {
            right: 10px;
        }
        .w{
            height: 300px;
            width: 400px;
        }
    </style>
</head>
<body>

    <div id="background-slider">
        <img class="w" src=" https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w1200/2023/10/free-images.jpg" alt="Background Image 1">
        <img src="https://placekitten.com/1200/801" alt="Background Image 2">
        <img src="https://placekitten.com/1200/802" alt="Background Image 3">
    </div>

    <button id="prev" onclick="changeSlide(-1)">‹</button>
    <button id="next" onclick="changeSlide(1)">›</button>

    <script>
        const backgroundSlider = document.getElementById('background-slider');
        const images = document.querySelectorAll('#background-slider img');
        let currentImageIndex = 0;

        function changeSlide(direction) {
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            const translateValue = -currentImageIndex * (100 / images.length);
            backgroundSlider.style.transform = `translateX(${translateValue}%)`;
        }

        // Change background every 5 seconds (5000 milliseconds)
        setInterval(() => changeSlide(1), 5000);
    </script>

</body>
</html>
