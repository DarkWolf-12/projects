<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #261e1e;
        }
        .container{
            height: 400px;
            width: 800px;
            background-color: #007BFF;
        }

        #photo-slider {
             position: relative;
              
            width: 500px;
            overflow: hidden;
            margin: 0 auto;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 400px;
        }

        .slide {
            flex:100px  
            box-sizing: border-box;
            padding: 5px; /* Add padding between slides */
        }

        .slide img {
            width: 200px;
            height: 200px;
            border-radius: 8px; /* Add rounded corners for aesthetics */
        }

        #prev, #next {
            position: absolute;
            top: 50%;
            /* transform: translateY(-10%); */
            font-size: 18px;
            background-color: #007BFF;
            color: #fff;
            border:2px solid red;
            padding: 8px;
            cursor: pointer;
        }

        #prev {
            left: 10px;
        }

        #next {
            right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="photo-slider">
        <div class="slides">
            <div class="slide"><img src=" https://media.macphun.com/img/uploads/customer/how-to/608/15542038745ca344e267fb80.28757312.jpg?q=85&w=1340" alt="Slide 1"></div>
            <div class="slide"><img src="https://www.simplilearn.com/ice9/free_resources_article_thumb/what_is_image_Processing.jpg " alt="Slide 2"></div>
            <div class="slide"><img src="https://dfstudio-d420.kxcdn.com/wordpress/wp-content/uploads/2019/06/digital_camera_photo-1080x675.jpg " alt="Slide 3"></div>
            <div class="slide"><img src="https://www.searchenginejournal.com/wp-content/uploads/2022/06/image-search-1600-x-840-px-62c6dc4ff1eee-sej.png " alt="Slide 4"></div>
            <div class="slide"><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg " alt="Slide 5"></div>
            <div class="slide"><img src=" https://www.shutterstock.com/image-illustration/pristine-reflective-lake-show-image-260nw-2305485315.jpg" alt="Slide 6"></div>
            <div class="slide"><img src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w1200/2023/09/instagram-image-size.jpg " alt="Slide 7"></div>
            <div class="slide"><img src=" https://www.seiu1000.org/sites/main/files/main-images/camera_lense_0.jpeg" alt="Slide 8"></div>
            <div class="slide"><img src="https://placekitten.com/608/400" alt="Slide 9"></div>
            <div class="slide"><img src="https://placekitten.com/609/400" alt="Slide 10"></div>
        </div>
    </div>
</div>
    <button id="prev" onclick="changeSlide(1)">‹</button>
    <button id="next" onclick="changeSlide(-1)">›</button>

    
    <script>
        const slider = document.getElementById('image-slider');
        const slides = document.querySelector('.slides');
        const slideWidth = slider.offsetWidth; // Width of each slide
        let currentSlideIndex = 0;

        function changeSlide(direction) {
            currentSlideIndex = (currentSlideIndex + direction + slides.children.length) % slides.children.length;
            const translateValue = -currentSlideIndex * slideWidth;
            slides.style.transform = `translateX(${translateValue}px)`;

            // Clear the interval if the last slide is reached
            if (currentSlideIndex === slides.children.length - 1) {
                clearInterval(slideInterval);
            }
        }

        // Change slide every 5 seconds (5000 milliseconds)
        const slideInterval = setInterval(() => changeSlide(1), 5000);
    </script>
</body>
</html>
