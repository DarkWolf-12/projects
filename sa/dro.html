<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Slider</title>
    <style>
         
   

        #background-slider {
            position: relative;
            /* display: inline-flex; */
            top: 0;
            left: 0;
            width: 500px;
            height: 200px;
            z-index: -1;
        }
.slide{

width: 100%;
height: 100%;
position: absolute;

}
        #background-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        #prev, #next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #prev {
            left: 10px;
        }

        #next {
            right: 10px;
        }
    </style>
</head>
<body>
      <div class="main">
    <div id="background-slider">
        <img  class="slide"  src="https://upload.wikimedia.org/wikipedia/commons/b/b6/Image_created_with_a_mobile_phone.png " alt="Background Image 1">
        <img class="slide" src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w1200/2023/10/free-images.jpg " alt="Background Image 2">
        <img class="slide" src=" https://images.unsplash.com/photo-1638486071992-536e48c8fa3e?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bG9vayUyMGJhY2t8ZW58MHx8MHx8fDA%3D" alt="Background Image 3">
    </div>

    <button id="prev" onclick="changeSlide(-1)">‹</button>
    <button id="next" onclick="changeSlide(1)">›</button>
</div>
    <script>
        const backgroundSlider = document.getElementById('background-slider');
        const images = document.querySelectorAll('#background-slider img');
        let currentImageIndex = 0;

        function showImage(index) {
            images.forEach((image, i) => {
                if (i === index) {
                    image.style.opacity = 1;
                } else {
                    image.style.opacity = 0;
                }
            });
        }

        function changeSlide(direction) {
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            showImage(currentImageIndex);
        }

        // Change background every 5 seconds (5000 milliseconds)
        setInterval(() => changeSlide(1), 5000);
    </script>

</body>
</html>
